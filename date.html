<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="date.js"></script>
    <style>
        .print{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-lg-12">
            <div class="text-center mt-3">
                <h2>Date Task</h2>
            </div>
            <div class="row mt-5">
                <div class="col-lg-1"></div>
                <label for="a"><b>Start Date</b></label>
                <div class="col-lg-3">
                    <div class="form-group">
                        <input type="date" id="date1" name="date1" class="form-control">
                    </div>
                </div>
                <label for="b"><b>End Date</b></label>
                <div class="col-lg-3">
                    <div class="form-group">
                        <input type="date" id="date2" name="date2" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-md btn-success" onclick="datePick()">To Calculate</button>
                </div>
            </div>
        </div>
        <div class="print">
            <div style="text-align: left;">
                <div id="year"></div>
                <div id="month"></div>
                <div id="day"></div>
                <div id="hour"></div>
                <div id="minute"></div>
                <div id="second"></div>
                <div id="milliSec"></div>
            </div>
        </div>
    </div>
</body>

</html>
