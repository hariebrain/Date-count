<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Count</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="dateCount.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-lg-12">
            <div class="text-center mt-3">
                <h2>Date Task</h2>
            </div>
            <div class="row mt-5">
                <div class="col-lg-2"></div>
                <label for="a"><b>A=</b></label>
                <div class="col-lg-3">
                    <div class="form-group">
                        <input type="date" id="date" name="date" class="form-control">
                    </div>
                </div>
                <label for="b"><b>B=</b></label>
                <div class="col-lg-3">
                    <div class="form-group">
                        <input type="number" id="count" name="count" placeholder="Enter Number" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-md btn-success" onclick="dateCount()">To Calculate</button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <div id="newDate"></div>
            <div id="subDate"></div>
        </div>
    </div>
</body>

</html>
